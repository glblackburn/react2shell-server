[pytest]
# Pytest Configuration for Selenium Tests

# Test discovery patterns
python_files = test_*.py
python_classes = Test*
python_functions = test_*

# Test paths
testpaths = tests

# Output options
addopts = 
    -v
    --strict-markers
    --tb=short
    --html=reports/report.html
    --self-contained-html
    --capture=no
    -p no:warnings

# Markers (custom test markers)
markers =
    smoke: Smoke tests - critical functionality
    regression: Regression tests
    version_switch: Tests that switch React versions (must run sequentially, not in parallel)
    browser_chrome: Tests specific to Chrome
    browser_firefox: Tests specific to Firefox
    browser_safari: Tests specific to Safari
    slow: Tests that take longer to run

# Timeout (in seconds) - fail test if takes longer
timeout = 300

# Logging
log_cli = true
log_cli_level = INFO
log_cli_format = %(asctime)s [%(levelname)8s] %(message)s
log_cli_date_format = %Y-%m-%d %H:%M:%S

# Coverage (if using pytest-cov)
# [tool:pytest]
# addopts = --cov=src --cov-report=html
